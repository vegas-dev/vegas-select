<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vegas SELECT</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

	<!-- VGFormSender -->
	<link href="/dist/vgselect.css" rel="stylesheet">
	<link href="/demo/css/style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
	<header class="header">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-4 col-xl-3">
					<div class="logo">
						<a href="https://vegas-dev.com/" target="_blank">
							<img src="https://vegas-dev.com/assets/_frontend/images/logo/logo.svg" class="img-fluid" alt="vegas dev">
						</a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<main class="container pt-5">
		<form action="#" method="post">
			<div class="row">
				<div class="col">
					<label for="country" class="d-block mb-2">Выбрать страну</label>
					<select id="country" class="vg-select w-100" name="country">
						<option value="1">Россия</option>
						<option value="2">Узбекистан</option>
						<option value="3">Казахстан</option>
						<option value="4">Белоруссия</option>
						<option value="5" disabled>Китай</option>
					</select>
				</div>
				<div class="col">
					<label for="region" class="d-block mb-2">Выбрать регион</label>
					<select id="region" class="vg-select" name="region">
						<option value="1">Московская область</option>
						<option value="2">Ленинградская область</option>
						<option value="3">Калужская область</option>
						<option value="4">Тульская область</option>
						<option value="5">Краснодарский край</option>
					</select>
				</div>
				<div class="col">
					<label for="city" class="d-block mb-2">Выбрать город</label>
					<select id="city" class="vg-select" name="city">
						<option value="1">Москва</option>
						<option value="2">Подольск</option>
						<option value="3">Мытищи</option>
						<option value="4">Чехов</option>
						<option value="5">Балашиха</option>
					</select>
				</div>
			</div>
		</form>
	</main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/demo/js/script.js"></script>
<script src="/dist/vgselect.min.js"></script>
<script>
	document.addEventListener('DOMContentLoaded', function () {
		let elements = document.querySelectorAll('.vg-select');

		for (const element of elements) {
			new VGSelect(element, {})
		}
	});
</script>
</body>
</html>
